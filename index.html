<!DOCTYPE html>
<html>
  <audio id='beep' src='https://maxw.com/beep2.mp3'></audio>
  <div style='background-color:gold; width:640px;'>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
  </div>
  <div style='display:block;'>
    <img id='dog' src='uk.jpg'>
    <img id='donut' src='Uk.JPG'>
    <img id='france' src='France.JPG'>
    <img id='brazil' src='Brazil.JPG'>
    <img id='china' src='China.JPG'>
  </div>
  <script>
    var ctx=gameCanvas.getContext("2d");
    var x=[100,300,500];
    var y=[0,0,0];
    var speed=[2,1,3];
    var dogX=300, changeX=0, score=0;
    //var life=10
    
    var gameTimer=setInterval(mainLoop,20);
    function mainLoop() {
    ctx.clearRect(0,0,640,480);
    ctx.font="30ps Arial";
    ctx.fillText("Score: "+score,10,30);
    for(var n=0; n<3; n++){
      if (n==0){
      ctx.drawImage(donut,x[0],y[0],80,80);
      }else if (n==1){
      ctx.drawImage(france,x[1],y[1],80,80);
      }else {
      ctx.drawImage(brazil,x[2],y[2],80,80);
      }
      y[n]=y[n]+speed[n];
      if checkForHits(n);
      checkForHits1(n);
      checkForHits2(n);
      if(y[n]>480){
        y[n]=-80; x[n]=Math.random()*600;
      }
    }
    ctx.drawImage(dog,dogX,400,80,80);
    dogX+=changeX;
    }
    document.onkeydown=keyPressed;
    function keyPressed(e){
      var k=e.keyCode;
      if(k==37){changeX=-4;}
      if(k==39){changeX=4 ;}
    }
    function checkForHits(n){
      if((Math.abs(400-y[0] )<60)&&
      (Math.abs(dogX-x[0])<60)){
        score+=2;
        y[n]=-80; x[n]=Math.random()*600;
      }
        if((Math.abs(400-y[1] )<60)&&
        (Math.abs(dogX-x[1])<60)){
          score-=1
        y[n]=-80; x[n]=Math.random()*600;
      }
      if((Math.abs(400-y[2] )<60)&&
        (Math.abs(dogX-x[2])<60)){
          score-=1
        y[n]=-80; x[n]=Math.random()*600;
      }
    }
    function checkForHits1(n){
      if((Math.abs(400-y[0] )<60)&&
      (Math.abs(dogX-x[0])<60)){
        score-=1;
        y[n]=-80; x[n]=Math.random()*600;
      }
        if((Math.abs(400-y[1] )<60)&&
        (Math.abs(dogX-x[1])<60)){
          score+=2
        y[n]=-80; x[n]=Math.random()*600;
      }
      if((Math.abs(400-y[2] )<60)&&
        (Math.abs(dogX-x[2])<60)){
          score-=1
        y[n]=-80; x[n]=Math.random()*600;
      }
    }
    function checkForHits2(n){
      if((Math.abs(400-y[0] )<60)&&
      (Math.abs(dogX-x[0])<60)){
        score-=1;
        y[n]=-80; x[n]=Math.random()*600;
      }
        if((Math.abs(400-y[1] )<60)&&
        (Math.abs(dogX-x[1])<60)){
          score-=1
        y[n]=-80; x[n]=Math.random()*600;
      }
      if((Math.abs(400-y[2] )<60)&&
        (Math.abs(dogX-x[2])<60)){
          score+=2
        y[n]=-80; x[n]=Math.random()*600;
      }
    }
    setTimeout(gameOver,60000);
    function gameOver(){
      clearInterval(gameTimer);
      ctx.font="80ps Arial";
      ctx.fillText("Game Over!",100,250);
    }
  </script>
</html>
